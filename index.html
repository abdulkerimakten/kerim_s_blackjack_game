<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="enter_screen.css">
  </head>

  <body>
    <div class="container">
      
      <div class="title">
        <h1>BLACKJACK</h1>
      </div>
      
      <div class="username">
        <label for="name">Player:</label>
        <input type="text" id="name" placeholder="Enter user name">
      </div>

      <div class="tokens">
        <p>Choose token to play game</p>
        <button class="token" value="10">$10</button>
        <button class="token" value="20">$20</button>
        <button class="token" value="50">$50</button>
        <button class="token" value="100">$100</button>
        <button class="token" value="200">$200</button>
        <button class="token" value="500">$500</button>
        <button class="token" value="1000">$1000</button>
      </div>

      <div class="entrance">
        <button id="enter-btn">ENTER</button>
      </div>

    </div>

    <script src="enter_screen.js" type="module"></script>
  </body>

</html>
